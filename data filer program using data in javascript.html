<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>


        var student = [{ "Rollno": 101, "Name": "Ajit", "marks": 50, "qualification": "BE" },
                       { "Rollno": 102, "Name": "sanjay", "marks": 60, "qualification": "BE" },
                       { "Rollno": 103, "Name": "sujit", "marks": 65, "qualification": "BE" },
                       { "Rollno": 104, "Name": "vijay", "marks": 67, "qualification": "BE" },
                       { "Rollno": 105, "Name": "viraj", "marks": 80, "qualification": "BE" },
                       { "Rollno": 106, "Name": "supriya", "marks": 60, "qualification": "BE" },
                       { "Rollno": 107, "Name": "utkrash", "marks": 90, "qualification": "BE" },
                       { "Rollno": 108, "Name": "deepak", "marks": 87, "qualification": "BE" },
                       { "Rollno": 109, "Name": "nagnath", "marks": 70, "qualification": "BE" },
                       { "Rollno": 110, "Name": "sachin", "marks": 75, "qualification": "BE" }];

        function Displaystudents() {

            var data = " "

            student.forEach(function (d, i) {
                data += "<tr><td>" + i +
                "</td><td>" + d.Rollno +
                "</td><td>" + d.Name +
                "</td><td>" + d.marks +
                "</td><td>" + d.qualification +
               "</td>" + "</tr>";

            })
            document.getElementById("tbldata").innerHTML = data;

        }


        function FilterData1() {

            var t = document.getElementById("txtrno").value;

            if (t != " ") {
                var data = " "
                student.forEach(function (d, i) {
                    if (d.Rollno == t) {
                        data += "<tr><td>" + i +
                            "</td><td>" + d.Rollno +
                            "</td><td>" + d.Name +
                            "</td><td>" + d.marks +
                            "</td><td>" + d.qualification +
                            "</td>" + "</tr>";
                    }
                })

                document.getElementById("tbldata").innerHTML = data
            }

            else {
                Displaystudents();
            }
        }


        function FilterData() {

            var s = document.getElementById("txtname").value;

            if (s != " ") {
                var data = " "
                student.forEach(function (d, i) {
                    if (d.Name.toLowerCase().includes(s.toLowerCase())) {
                        data += "<tr><td>" + i +
                            "</td><td>" + d.Rollno +
                            "</td><td>" + d.Name +
                            "</td><td>" + d.marks +
                            "</td><td>" + d.qualification +
                            "</td>" + "</tr>";
                    }
                })

                document.getElementById("tbldata").innerHTML = data
            }

            else {
                Displaystudents();
            }

        }
    </script>

</head>
<body onload="Displaystudents()">
    <table border="1">
        <thead>

            <tr>
                <th>Index</th>
                <th>
                    Roll.no<br />
                    <input type="text" id="txtrno" placeholder="search by roll.no" onkeyup="FilterData1()" />
                </th>
                <th>
                    Name<br />
                    <input type="text" id="txtname" placeholder="search by Name" onkeyup="FilterData()" />
                </th>
                <th>Marks</th>
                <th>Qualification</th>
            </tr>

        </thead>
        <tbody id="tbldata">  </tbody>

    </table>

</body>
</html>
