<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        var n = 123;
        var sum = 0;
    var run = 0;
    while (n > 0) {

        sum = n % 10;
        run = (run * 10) + sum;
        n = Math.floor(n/10)
    }
    document.write("Numberreverse is = " + run);
        </script>
</head>
