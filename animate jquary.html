<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <style>
        #dv1 {
            background-color: red;
            height: 50px;

        }
    #dv2 {
        background-color: #ffd800;

    }

    }
        #id2{
            border-radius:100px

    <script>

        $(document).ready(function () {
           
            $("#start1").click(function () {
                $("#dv1").animate({ "height": "+=10px", "width": "+=10px" })
                $("#dv2").animate({ "height": "+=20px", "width": "+=20px" })
                $("#dv3").animate({ "height": "+=30px", "width": "+=30px" })
                $("#id1").animate({ "font-size": "+=30px" })
                $("#id2").animate({ "height": "+=30px", "width": "+=30px" })

     
            })
            $("#end1").click(function () {
                $("#dv1").animate({ "height": "-=10px", "width": "-=10px" })
                $("#dv2").animate({ "height": "-=20px", "width": "-=20px" })
                $("#dv3").animate({ "height": "-=30px", "width": "-=30px" })
                $("#id1").animate({ "font-size": "-=30px" })
                $("#id2").animate({ "height": "-=30px", "width": "-=30px" })

            })
        })
    </script>
</head>
