<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
    function display() {
        var a = [1, 2, 3, 4, 5, 6, 7, "pune", "mumbai", "jalagaon"]
    var data = " "

    var i;
    for(i=0;i<a.length;i++) {
                   data +="<li>" + a[i] + " </li>";
        }
        document.getElementById("new").innerHTML = data
    }
    </script>
</head>
<body>

    <input type="button" value="click" onclick="display()" />

    <h1 id="new"> </h1>

</body>
</html>
