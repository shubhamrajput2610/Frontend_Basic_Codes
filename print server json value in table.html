        function adddata() {
         
            $.ajax({

                url: "https://ciitinstitute.com/api/state/",
                method: "get",
                contexttype: 'application/json',
                success: function (resp) {
                    console.log(resp)
                    //$.each(resp, function (i, d) {
                    //    $("#new").append("<tr><td>" + resp[i].state_id + "</td><td>" + resp[i].state_name + "</td></tr>")

                    for (var i = 0; i < resp.length; i++) {
                        $("#new").append("<tr><td>" + resp[i].state_id + "</td><td>" + resp[i].state_name + "</td></tr>")
                    }
                }
            })
        }
      
    </script>
