<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        student = []
        function getdata() {
            var data = " "
            var i;
            var a = Number(document.getElementById("roll1").value);
            var b = document.getElementById("name1").value;
            var c = Number(document.getElementById("marks1").value);
            var apple = { "roll": a, "name": b, "mark": c }
            student.push(apple)
            console.log(student)
            displaydata()
        }

        function displaydata() {
            var data = " "
            var i;
            for(i=0;i<student.length;i++)
            {
                data += "<tr><td>" + student[i].roll + "</td><td>" + student[i].name + "</td><td>" + student[i].mark +
                    "<input type= 'button' onclick='removeelement(" + i + ")' value ='x' />"+"</td></tr>"
                
            }
            document.getElementById("roll1").value = ""
            document.getElementById("name1").value = ""
            document.getElementById("marks1").value = ""
            document.getElementById("tnew").innerHTML = data
        }
        function removeelement(p) {
            student.splice(p,1)
            displaydata()

        }

    </script>
</head>
<body>
    <label>Roll No</label>
    <input type="text" id="roll1"/>
    <label> Name</label>
    <input type="text" id="name1"/>
    <label>Marks</label>
    <input type="text" id="marks1" />
    <input type="button" value="Submit" onclick="getdata()" />
    <hr />
    <table border="1">

        <thead>
            <tr>
                <th>
                    Roll NO
                </th>
                <th>
                    Name
                </th>
                <th>
                   Mark
                </th>
            </tr>
        </thead>
        <tbody id="tnew"></tbody>
    </table>

</body>
</html>
